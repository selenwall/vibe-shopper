<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Vibe Shopper - Modern Minimalist v1.0.1</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#CCAFA5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Vibe">
    <link rel="manifest" href="manifest.webmanifest">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' fill='%23CCAFA5' rx='40'/%3E%3Ctext x='90' y='110' font-family='-apple-system,system-ui' font-size='80' font-weight='600' text-anchor='middle' fill='white'%3EV%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #EDE7DC 0%, #DCD2CC 50%, #CCAFA5 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: env(safe-area-inset-bottom, 20px);
            color: #444;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior: contain;
        }
        
        .app-container {
            max-width: 400px;
            margin: 0 auto;
            min-height: calc(100vh - 40px - env(safe-area-inset-bottom, 0px));
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .app-title {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #444;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .stats {
            background: rgba(255,255,255,0.4);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: #444;
        }
        
        .add-section {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .add-input {
            width: 100%;
            background: rgba(255,255,255,0.5);
            border: none;
            padding: 16px;
            border-radius: 10px;
            color: #444;
            font-size: 16px;
        }
        
        .add-input::placeholder {
            color: rgba(68,68,68,0.6);
        }
        
        .shopping-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .category-section {
            margin-bottom: 25px;
        }
        
        .category-header {
            font-size: 0.9rem;
            font-weight: 700;
            opacity: 1;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }
        
        .item {
            background: rgba(255,255,255,0.4);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
            touch-action: pan-y;
            position: relative;
            overflow: hidden;
        }
        
        .item:hover {
            background: rgba(255,255,255,0.6);
        }
        
        .item:active {
            background: rgba(255,255,255,0.5);
            transform: scale(0.99);
        }
        
        .item-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .checkbox {
            width: 44px;
            height: 44px;
            border: 2px solid #CCAFA5;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        
        .checkbox.checked {
            background: #CCAFA5;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .checkbox:active {
            transform: scale(0.95);
            background: rgba(204,175,165,0.2);
        }
        
        .item-text {
            font-size: 1.1rem;
            line-height: 1.4;
            flex: 1;
        }
        
        .item-text.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }
        
        .sr-only { position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
        
        /* Mobile-specific improvements */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                padding-bottom: calc(15px + env(safe-area-inset-bottom, 0px));
            }
            
            .app-title {
                font-size: 1.6rem;
            }
            
            .stats {
                padding: 12px;
            }
            
            .item {
                transition: transform 0.2s ease;
            }
            
            .item.swiping {
                transition: none;
            }
            
            .item-content {
                transition: transform 0.2s ease;
                will-change: transform;
            }
            
            .delete-hint {
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                width: 80px;
                background: #e74c3c;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                opacity: 0;
                transition: opacity 0.2s ease;
            }
            
            .item.show-delete .delete-hint {
                opacity: 1;
            }
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
        
        /* Performance optimizations for mobile */
        @media (max-width: 768px) and (hover: none) {
            .item {
                will-change: auto;
            }
            
            body {
                /* Simpler gradient for better performance */
                background: #EDE7DC;
            }
        }
        
        /* Offline indicator */
        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #e74c3c;
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        
        .offline-banner.show {
            transform: translateY(0);
        }
        
        /* PWA install prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }
        
        .install-prompt button {
            background: #CCAFA5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-title">VIBE</div>
        </div>
        
        <div class="stats">
            <div style="font-size: 0.9rem; margin-bottom: 5px;">Today's Progress</div>
            <div id="progress" style="font-size: 1.5rem; font-weight: 600;">0 of 0 items</div>
        </div>
        
        <div class="add-section">
            <input id="add-input" class="add-input" placeholder="Add new item..." aria-label="Add new item" />
        </div>
        
        <div class="shopping-list" id="shopping-list" aria-label="Shopping list">
            <div class="category-section" id="main-category">
                <div class="category-header">Items</div>
                <div id="items"></div>
            </div>
        </div>
    </div>

    <div id="live" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    
    <div class="offline-banner" id="offline-banner">
        <span>üìµ You're offline - changes will be saved locally</span>
    </div>
    
    <div class="install-prompt" id="install-prompt">
        <div>
            <strong>Install Vibe Shopper</strong>
            <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 4px;">Add to your home screen for easy access</div>
        </div>
        <button id="install-btn">Install</button>
    </div>

    <script src="version.js"></script>
    <script>
      (function() {
        const STORAGE_KEY = 'vibe.minimal.v1';
        const inputEl = document.getElementById('add-input');
        const itemsContainer = document.getElementById('items');
        const progressEl = document.getElementById('progress');
        const live = document.getElementById('live');

        let state = loadState();
        let longPressTimer = null;
        let deferredPrompt = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let currentSwipeEl = null;

        // Global drag handlers (once)
        itemsContainer.addEventListener('dragover', (e) => {
          e.preventDefault();
          const draggingId = e.dataTransfer?.getData('text/plain');
          const draggingEl = draggingId ? itemsContainer.querySelector(`[data-id="${draggingId}"]`) : null;
          const target = (e.target.closest && e.target.closest('.item')) || null;
          if (!draggingEl || !target || draggingEl === target) return;
          const rect = target.getBoundingClientRect();
          const isBefore = e.clientY < rect.top + rect.height / 2;
          if (isBefore) itemsContainer.insertBefore(draggingEl, target);
          else itemsContainer.insertBefore(draggingEl, target.nextSibling);
        });
        itemsContainer.addEventListener('drop', persistOrder);

        function loadState() {
          try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || { items: [] }; }
          catch { return { items: [] }; }
        }
        function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
        function announce(msg) { live.textContent = msg; }

        function updateProgress() {
          const total = state.items.length;
          const done = state.items.filter(i => i.completed).length;
          progressEl.textContent = `${done} of ${total} item${total === 1 ? '' : 's'}`;
        }

        function createItemElement(item) {
          const el = document.createElement('div');
          el.className = 'item';
          el.setAttribute('draggable', 'true');
          el.dataset.id = item.id;
          el.innerHTML = `
            <div class="item-content">
              <div class="checkbox${item.completed ? ' checked' : ''}" role="checkbox" aria-checked="${item.completed}" tabindex="0">${item.completed ? '‚úì' : ''}</div>
              <div class="item-text${item.completed ? ' completed' : ''}" tabindex="0"></div>
            </div>
            <div class="delete-hint">Delete</div>
          `;
          const checkbox = el.querySelector('.checkbox');
          const textEl = el.querySelector('.item-text');
          textEl.textContent = item.text;

          // Toggle complete
          function toggle(announceToggle = true) {
            item.completed = !item.completed;
            checkbox.classList.toggle('checked', item.completed);
            checkbox.setAttribute('aria-checked', String(item.completed));
            checkbox.textContent = item.completed ? '‚úì' : '';
            textEl.classList.toggle('completed', item.completed);
            saveState();
            updateProgress();
            if (announceToggle) announce(`${item.text} ${item.completed ? 'completed' : 'marked active'}`);
            
            // Haptic feedback on mobile
            if ('vibrate' in navigator && item.completed) {
              navigator.vibrate(50);
            }
          }
          checkbox.addEventListener('click', () => toggle(true));
          checkbox.addEventListener('keydown', (e) => { if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); toggle(true); }});

          // Inline edit on double click
          textEl.addEventListener('dblclick', () => startEdit());
          textEl.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'e') { e.preventDefault(); startEdit(); }});
          function startEdit() {
            const current = item.text;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = current;
            input.style.fontSize = '1rem';
            input.style.border = 'none';
            input.style.background = 'transparent';
            input.style.outline = 'none';
            textEl.replaceWith(input);
            input.focus();
            input.select();
            function commit(save) {
              if (save) {
                const v = (input.value || '').trim().replace(/\s+/g, ' ');
                if (v) { item.text = v; saveState(); announce('Item edited'); }
              }
              const newText = document.createElement('div');
              newText.className = 'item-text' + (item.completed ? ' completed' : '');
              newText.textContent = item.text;
              newText.setAttribute('tabindex', '0');
              input.replaceWith(newText);
              newText.addEventListener('dblclick', () => startEdit());
              newText.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'e') { e.preventDefault(); startEdit(); }});
            }
            input.addEventListener('keydown', (e) => {
              if (e.key === 'Enter') commit(true);
              else if (e.key === 'Escape') commit(false);
            });
            input.addEventListener('blur', () => commit(true));
          }

          // Long-press to delete (700ms)
          function scheduleDelete() { longPressTimer = setTimeout(() => removeItem(el), 700); }
          function cancelDelete() { clearTimeout(longPressTimer); longPressTimer = null; }
          el.addEventListener('pointerdown', scheduleDelete);
          el.addEventListener('pointerup', cancelDelete);
          el.addEventListener('pointerleave', cancelDelete);
          
          // Swipe gestures for mobile
          const itemContent = el.querySelector('.item-content');
          let startX = 0;
          let currentX = 0;
          let startTime = 0;
          
          el.addEventListener('touchstart', (e) => {
            if (e.touches.length !== 1) return;
            startX = e.touches[0].clientX;
            currentX = startX;
            startTime = Date.now();
            touchStartX = startX;
            touchStartY = e.touches[0].clientY;
            currentSwipeEl = el;
            el.classList.add('swiping');
          }, { passive: true });
          
          el.addEventListener('touchmove', (e) => {
            if (e.touches.length !== 1 || !currentSwipeEl) return;
            currentX = e.touches[0].clientX;
            const deltaX = currentX - startX;
            const deltaY = e.touches[0].clientY - touchStartY;
            
            // Only swipe horizontally if the gesture is more horizontal than vertical
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
              e.preventDefault();
              const maxSwipe = 100;
              const swipeAmount = Math.max(-maxSwipe, Math.min(0, deltaX));
              itemContent.style.transform = `translateX(${swipeAmount}px)`;
              
              if (swipeAmount < -50) {
                el.classList.add('show-delete');
              } else {
                el.classList.remove('show-delete');
              }
            }
          }, { passive: false });
          
          el.addEventListener('touchend', (e) => {
            if (!currentSwipeEl) return;
            const deltaX = currentX - startX;
            const velocity = deltaX / (Date.now() - startTime);
            
            // If swiped far enough or fast enough, delete the item
            if (deltaX < -80 || velocity < -0.5) {
              itemContent.style.transform = 'translateX(-100%)';
              setTimeout(() => removeItem(el), 200);
            } else {
              itemContent.style.transform = '';
              el.classList.remove('show-delete');
            }
            
            el.classList.remove('swiping');
            currentSwipeEl = null;
          }, { passive: true });

          // Keyboard delete when focused on row
          el.addEventListener('keydown', (e) => {
            if (e.key === 'Delete' || e.key === 'Backspace') { e.preventDefault(); removeItem(el); }
          });

          // Drag and drop
          el.addEventListener('dragstart', (e) => {
            e.dataTransfer?.setData('text/plain', item.id);
            el.style.opacity = '0.7';
          });
          el.addEventListener('dragend', () => { el.style.opacity = ''; });

          return el;
        }

        function persistOrder() {
          const ids = Array.from(itemsContainer.querySelectorAll('.item')).map(el => el.dataset.id);
          state.items.sort((a, b) => ids.indexOf(a.id) - ids.indexOf(b.id));
          saveState();
          announce('Items reordered');
        }

        function removeItem(el) {
          const id = el.dataset.id;
          const idx = state.items.findIndex(i => i.id === id);
          if (idx === -1) return;
          const text = state.items[idx].text;
          state.items.splice(idx, 1);
          saveState();
          el.remove();
          updateProgress();
          announce(`${text} removed`);
        }

        function addItem(text) {
          const trimmed = (text || '').trim().replace(/\s+/g, ' ');
          if (!trimmed) return;
          if (state.items.some(i => i.text.toLowerCase() === trimmed.toLowerCase())) {
            announce('Already on your list');
            return;
          }
          const item = { id: 'id-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2, 8), text: trimmed, completed: false };
          state.items.push(item);
          saveState();
          const el = createItemElement(item);
          itemsContainer.appendChild(el);
          updateProgress();
          announce(`${trimmed} added`);
        }

        function render() {
          itemsContainer.innerHTML = '';
          state.items.forEach(item => itemsContainer.appendChild(createItemElement(item)));
          updateProgress();
        }

        // Input handlers
        inputEl.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            addItem(inputEl.value);
            inputEl.value = '';
          }
        });

        // Initial render
        render();
        
        // Offline/Online detection
        const offlineBanner = document.getElementById('offline-banner');
        
        function updateOnlineStatus() {
          if (!navigator.onLine) {
            offlineBanner.classList.add('show');
            announce('You are offline. Changes will be saved locally.');
          } else {
            offlineBanner.classList.remove('show');
            announce('You are back online.');
          }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Check initial status
        updateOnlineStatus();
        
        // PWA Install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          const installPrompt = document.getElementById('install-prompt');
          installPrompt.style.display = 'flex';
          
          document.getElementById('install-btn').addEventListener('click', async () => {
            installPrompt.style.display = 'none';
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
              announce('App installed successfully');
            }
            deferredPrompt = null;
          });
        });
        
        // Pull to refresh
        let pullStartY = 0;
        let isPulling = false;
        
        document.addEventListener('touchstart', (e) => {
          if (window.scrollY === 0 && e.touches.length === 1) {
            pullStartY = e.touches[0].clientY;
            isPulling = true;
          }
        }, { passive: true });
        
        document.addEventListener('touchmove', (e) => {
          if (!isPulling || e.touches.length !== 1) return;
          const pullDistance = e.touches[0].clientY - pullStartY;
          
          if (pullDistance > 0 && window.scrollY === 0) {
            e.preventDefault();
            document.body.style.transform = `translateY(${Math.min(pullDistance * 0.5, 80)}px)`;
            
            if (pullDistance > 100) {
              document.body.style.background = 'linear-gradient(135deg, #F5EFEA 0%, #E5D9D3 50%, #D9C4BD 100%)';
            }
          }
        }, { passive: false });
        
        document.addEventListener('touchend', () => {
          if (!isPulling) return;
          isPulling = false;
          
          const currentTransform = document.body.style.transform;
          const pullDistance = currentTransform ? parseFloat(currentTransform.match(/\d+/)?.[0] || 0) : 0;
          
          document.body.style.transform = '';
          document.body.style.transition = 'transform 0.3s ease';
          
          if (pullDistance > 40) {
            // Refresh the page
            window.location.reload();
          }
          
          setTimeout(() => {
            document.body.style.transition = '';
            document.body.style.background = '';
          }, 300);
        });
        
        // Register service worker with cache busting
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js?v=' + Date.now())
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        }
        
        // Force refresh function for cache busting
        function forceRefresh() {
          if (confirm('Force refresh to clear cache?')) {
            window.location.reload(true);
          }
        }
        
        // Add refresh button to header for easy cache clearing
        const refreshBtn = document.createElement('button');
        refreshBtn.textContent = 'üîÑ';
        refreshBtn.style.cssText = 'background: none; border: none; font-size: 1.4rem; cursor: pointer; padding: 10px; border-radius: 8px; min-width: 44px; min-height: 44px; display: flex; align-items: center; justify-content: center;';
        refreshBtn.title = 'Force refresh (clear cache)';
        refreshBtn.onclick = forceRefresh;
        document.querySelector('.app-header').appendChild(refreshBtn);
        
        // Add cache clear button
        const cacheBtn = document.createElement('button');
        cacheBtn.textContent = 'üóëÔ∏è';
        cacheBtn.style.cssText = 'background: none; border: none; font-size: 1.4rem; cursor: pointer; padding: 10px; border-radius: 8px; margin-left: 10px; min-width: 44px; min-height: 44px; display: flex; align-items: center; justify-content: center;';
        cacheBtn.title = 'Clear all caches';
        cacheBtn.onclick = function() {
            if (confirm('Clear all caches and force refresh?')) {
                window.clearAllCaches();
            }
        };
        document.querySelector('.app-header').appendChild(cacheBtn);
      })();
    </script>
</body>
