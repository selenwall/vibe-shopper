<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vibe Shopper - Modern Minimalist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #EDE7DC 0%, #DCD2CC 50%, #CCAFA5 100%);
            height: 100vh;
            padding: 16px;
            color: #444;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .app-container {
                max-width: 100%;
                margin: 0 auto;
            }
            
            .app-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            
            .stats {
                padding: 12px;
                margin-bottom: 16px;
            }
            
            .add-section {
                padding: 12px;
                margin-bottom: 16px;
            }
            
            .add-input {
                padding: 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .item {
                padding: 12px;
                margin-bottom: 8px;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .item {
                min-height: 48px; /* Minimum touch target size */
                touch-action: pan-y; /* Allow vertical scrolling */
            }
            
            button {
                min-height: 44px; /* iOS recommended touch target */
                min-width: 44px;
            }
            
            .checkbox {
                min-width: 24px;
                min-height: 24px;
            }
            
            /* Mobile-specific drag feedback */
            .item.dragging {
                transform: scale(0.95) rotate(2deg);
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
                z-index: 1000;
            }
            
            /* Prevent text selection during drag */
            .item.dragging * {
                user-select: none;
                -webkit-user-select: none;
            }
        }
        
        /* Mobile landscape optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .app-container {
                max-width: 100%;
                padding: 8px;
            }
            
            .stats {
                padding: 8px;
                margin-bottom: 12px;
            }
            
            .add-section {
                padding: 8px;
                margin-bottom: 12px;
            }
        }
        
        /* Mobile tip visibility */
        #mobile-tip {
            display: none;
        }
        
        @media (max-width: 768px) {
            #mobile-tip {
                display: inline;
            }
        }
        
        .app-container {
            max-width: 400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .app-title {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #444;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .stats {
            background: rgba(255,255,255,0.4);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: #444;
        }
        
        .add-section {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .add-input {
            width: 100%;
            background: rgba(255,255,255,0.5);
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: #444;
            font-size: 16px;
        }
        
        .add-input::placeholder {
            color: rgba(68,68,68,0.6);
        }
        
        .shopping-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .category-section {
            margin-bottom: 25px;
        }
        
        .category-header {
            font-size: 0.9rem;
            font-weight: 700;
            opacity: 1;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }
        
        .item {
            background: rgba(255,255,255,0.4);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            cursor: grab;
            transition: all 0.2s ease;
        }
        
        .item:active {
            cursor: grabbing;
        }
        
        .item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .item:hover {
            background: rgba(255,255,255,0.6);
        }
        
        .item-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #CCAFA5;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkbox.checked {
            background: #CCAFA5;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .item-text {
            font-size: 1rem;
        }
        
        .item-text.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }
        
        .sr-only { position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-title">VIBE</div>
        </div>
        
        <div class="stats">
            <div style="font-size: 0.9rem; margin-bottom: 5px;">Today's Progress</div>
            <div id="progress" style="font-size: 1.5rem; font-weight: 600;">0 of 0 items</div>
        </div>
        
        <div class="add-section">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input id="category-input" class="add-input" placeholder="Category (e.g., Mejeri, BrÃ¶d)..." aria-label="Category" style="flex: 1;" />
                <button id="add-category-btn" style="background: rgba(255,255,255,0.3); border: 1px solid rgba(255,255,255,0.2); color: #444; padding: 12px 16px; border-radius: 10px; cursor: pointer; font-size: 14px;">Add Category</button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <select id="category-select" style="background: rgba(255,255,255,0.5); border: none; padding: 12px; border-radius: 10px; color: #444; font-size: 16px; flex: 1;">
                    <option value="">Select category (optional)</option>
                </select>
            </div>
            <input id="add-input" class="add-input" placeholder="Add new item..." aria-label="Add new item" />
            <div style="font-size: 0.8rem; color: #666; margin-top: 8px; text-align: center;">
                ðŸ’¡ Tip: Drag items to reorder within categories or move between categories
                <br>
                ðŸ“± <span id="mobile-tip">Long press items on mobile to start dragging</span>
            </div>
        </div>
        
        <div class="shopping-list" id="shopping-list" aria-label="Shopping list">
            <div id="categories"></div>
        </div>
    </div>

    <div id="live" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <script>
      (function() {
        const STORAGE_KEY = 'vibe.minimal.v1';
        const inputEl = document.getElementById('add-input');
        const progressEl = document.getElementById('progress');
        const live = document.getElementById('live');

        let state = loadState();

        let selectedCategory = null;



        function loadState() {
          try { 
            const saved = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { categories: [], items: [] };
            // Add default categories if none exist
            if (saved.categories.length === 0) {
              saved.categories = [
                { id: 'cat-mejeri', name: 'Mejeri' },
                { id: 'cat-brod', name: 'BrÃ¶d' },
                { id: 'cat-frukt', name: 'Frukt & GrÃ¶nt' },
                { id: 'cat-kott', name: 'KÃ¶tt & Fisk' },
                { id: 'cat-drycker', name: 'Drycker' }
              ];
            }
            return saved;
          }
          catch { 
            return { 
              categories: [
                { id: 'cat-mejeri', name: 'Mejeri' },
                { id: 'cat-brod', name: 'BrÃ¶d' },
                { id: 'cat-frukt', name: 'Frukt & GrÃ¶nt' },
                { id: 'cat-kott', name: 'KÃ¶tt & Fisk' },
                { id: 'cat-drycker', name: 'Drycker' }
              ], 
              items: [] 
            }; 
          }
        }
        function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
        function announce(msg) { live.textContent = msg; }

        function updateProgress() {
          const total = state.items.length;
          const done = state.items.filter(i => i.completed).length;
          progressEl.textContent = `${done} of ${total} item${total === 1 ? '' : 's'}`;
        }

        function addCategory(name) {
          console.log('addCategory called with:', name);
          const trimmed = (name || '').trim();
          if (!trimmed) {
            console.log('Empty category name, returning');
            return;
          }
          if (state.categories.some(c => c.name.toLowerCase() === trimmed.toLowerCase())) {
            console.log('Category already exists');
            announce('Category already exists');
            return;
          }
          const category = { id: 'cat-' + Date.now().toString(36), name: trimmed };
          state.categories.push(category);
          console.log('Category added:', category);
          saveState();
          render();
          announce(`Category "${trimmed}" added`);
        }

        function removeCategory(categoryId) {
          const category = state.categories.find(c => c.id === categoryId);
          if (!category) return;
          
          // Move items from this category to uncategorized
          state.items.forEach(item => {
            if (item.categoryId === categoryId) {
              item.categoryId = null;
            }
          });
          
          // Remove category
          const index = state.categories.findIndex(c => c.id === categoryId);
          state.categories.splice(index, 1);
          
          saveState();
          render();
          announce(`Category "${category.name}" removed`);
        }

                function createItemElement(item) {
          const el = document.createElement('div');
          el.className = 'item';
          el.setAttribute('draggable', 'true');
          el.dataset.id = item.id;
          el.title = 'Drag to reorder or move between categories';
          el.innerHTML = `
            <div class="item-content">
              <div class="checkbox${item.completed ? ' checked' : ''}" role="checkbox" aria-checked="${item.completed}" tabindex="0">${item.completed ? 'âœ“' : ''}</div>
              <div class="item-text${item.completed ? ' completed' : ''}" tabindex="0"></div>
            </div>
          `;
          const checkbox = el.querySelector('.checkbox');
          const textEl = el.querySelector('.item-text');
          textEl.textContent = item.text;

          // Toggle complete
          function toggle(announceToggle = true) {
            item.completed = !item.completed;
            checkbox.classList.toggle('checked', item.completed);
            checkbox.setAttribute('aria-checked', String(item.completed));
            checkbox.textContent = item.completed ? 'âœ“' : '';
            textEl.classList.toggle('completed', item.completed);
            saveState();
            updateProgress();
            if (announceToggle) announce(`${item.text} ${item.completed ? 'completed' : 'marked active'}`);
          }
          checkbox.addEventListener('click', () => toggle(true));
          checkbox.addEventListener('keydown', (e) => { if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); toggle(true); }});

          // Inline edit on double click
          textEl.addEventListener('dblclick', () => startEdit());
          textEl.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'e') { e.preventDefault(); startEdit(); }});
          function startEdit() {
            const current = item.text;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = current;
            input.style.fontSize = '1rem';
            input.style.border = 'none';
            input.style.background = 'transparent';
            input.style.outline = 'none';
            textEl.replaceWith(input);
            input.focus();
            input.select();
            function commit(save) {
              if (save) {
                const v = (input.value || '').trim().replace(/\s+/g, ' ');
                if (v) { item.text = v; saveState(); announce('Item edited'); }
              }
              const newText = document.createElement('div');
              newText.className = 'item-text' + (item.completed ? ' completed' : '');
              newText.textContent = item.text;
              newText.setAttribute('tabindex', '0');
              input.replaceWith(newText);
              newText.addEventListener('dblclick', () => startEdit());
              newText.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'e') { e.preventDefault(); startEdit(); }});
            }
            input.addEventListener('keydown', (e) => {
              if (e.key === 'Enter') commit(true);
              else if (e.key === 'Escape') commit(false);
            });
            input.addEventListener('blur', () => commit(true));
          }



          // Keyboard delete when focused on row
          el.addEventListener('keydown', (e) => {
            if (e.key === 'Delete' || e.key === 'Backspace') { e.preventDefault(); removeItem(el); }
          });

                      // Drag and drop events
            el.addEventListener('dragstart', (e) => {
              e.dataTransfer.setData('text/plain', item.id);
              el.classList.add('dragging');
            });
            
            el.addEventListener('dragend', () => {
              el.classList.remove('dragging');
            });
            
            // Mobile touch gesture events
            el.addEventListener('touchstart', (e) => handleTouchStart(e, el));
            el.addEventListener('touchmove', (e) => handleTouchMove(e, el));
            el.addEventListener('touchend', (e) => handleTouchEnd(e, el));

          return el;
        }



        function removeItem(el) {
          const id = el.dataset.id;
          const idx = state.items.findIndex(i => i.id === id);
          if (idx === -1) return;
          const text = state.items[idx].text;
          state.items.splice(idx, 1);
          saveState();
          render();
          announce(`${text} removed`);
        }

        function addItem(text) {
          console.log('addItem called with:', text);
          const trimmed = (text || '').trim().replace(/\s+/g, ' ');
          if (!trimmed) {
            console.log('Empty item text, returning');
            return;
          }
          if (state.items.some(i => i.text.toLowerCase() === trimmed.toLowerCase())) {
            console.log('Item already exists');
            announce('Already on your list');
            return;
          }
          const item = { 
            id: 'id-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2, 8), 
            text: trimmed, 
            completed: false,
            categoryId: selectedCategory
          };
          console.log('Item added:', item);
          state.items.push(item);
          saveState();
          render();
          announce(`${trimmed} added to ${selectedCategory ? state.categories.find(c => c.id === selectedCategory)?.name : 'Uncategorized'}`);
        }

        function render() {
          const categoriesContainer = document.getElementById('categories');
          categoriesContainer.innerHTML = '';
          
          // Create uncategorized section first
          const uncategorizedItems = state.items.filter(item => !item.categoryId);
          if (uncategorizedItems.length > 0) {
            const uncategorizedSection = createCategorySection(null, 'Uncategorized', uncategorizedItems);
            categoriesContainer.appendChild(uncategorizedSection);
          }
          
          // Create sections for each category
          state.categories.forEach(category => {
            const categoryItems = state.items.filter(item => item.categoryId === category.id);
            if (categoryItems.length > 0) {
              const categorySection = createCategorySection(category.id, category.name, categoryItems);
              categoriesContainer.appendChild(categorySection);
            }
          });
          
          updateCategorySelector();
          updateProgress();
        }

        function updateCategorySelector() {
          const categorySelect = document.getElementById('category-select');
          const currentValue = categorySelect.value;
          
          categorySelect.innerHTML = '<option value="">Select category (optional)</option>';
          
          state.categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
          });
          
          // Restore selected value if it still exists
          if (currentValue && state.categories.some(c => c.id === currentValue)) {
            categorySelect.value = currentValue;
          }
        }

        // Drag and drop handlers
        function handleDragOver(e) {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
          
          // Add visual feedback for drop zone
          const container = e.currentTarget;
          container.style.backgroundColor = 'rgba(255,255,255,0.1)';
          container.style.border = '2px dashed rgba(255,255,255,0.3)';
          
          // Show different cursor for category containers
          if (container.classList.contains('items-container')) {
            container.style.cursor = 'copy';
          }
        }
        
        // Mobile detection and optimization
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                         ('ontouchstart' in window) || 
                         (navigator.maxTouchPoints > 0);
        
        // Update mobile tip visibility
        if (isMobile) {
          const mobileTip = document.getElementById('mobile-tip');
          if (mobileTip) {
            mobileTip.style.display = 'inline';
          }
        }
        
        // Mobile touch gesture support
        let touchStartY = 0;
        let touchStartTime = 0;
        let longPressTimer = null;
        
        function handleTouchStart(e, item) {
          touchStartY = e.touches[0].clientY;
          touchStartTime = Date.now();
          
          // Start long press timer for mobile drag
          longPressTimer = setTimeout(() => {
            item.classList.add('dragging');
            // Trigger drag start for mobile
            const dragEvent = new Event('dragstart');
            item.dispatchEvent(dragEvent);
          }, 500); // 500ms long press to start drag
        }
        
        function handleTouchMove(e, item) {
          if (longPressTimer) {
            clearTimeout(longPressTimer);
            longPressTimer = null;
          }
          
          const touchY = e.touches[0].clientY;
          const deltaY = Math.abs(touchY - touchStartY);
          
          // If moved significantly, cancel long press
          if (deltaY > 10) {
            if (longPressTimer) {
              clearTimeout(longPressTimer);
              longPressTimer = null;
            }
          }
        }
        
        function handleTouchEnd(e, item) {
          if (longPressTimer) {
            clearTimeout(longPressTimer);
            longPressTimer = null;
          }
          
          item.classList.remove('dragging');
        }

        function handleDrop(e, targetCategoryId) {
          e.preventDefault();
          const itemId = e.dataTransfer.getData('text/plain');
          if (!itemId) return;
          
          // Reset drop zone styling
          const container = e.currentTarget;
          container.style.backgroundColor = '';
          container.style.border = '';
          
          // Check if we're dropping on an item (for sorting) or the container (for category change)
          const targetItem = e.target.closest('.item');
          
          if (targetItem && targetItem.dataset.id !== itemId) {
            // Dropping on another item - sort within the same category
            handleItemSort(e, targetCategoryId, itemId, targetItem);
          } else {
            // Dropping on container - change category
            handleCategoryChange(itemId, targetCategoryId);
          }
        }

        function handleItemSort(e, categoryId, draggedItemId, targetItem) {
          const draggedItem = state.items.find(i => i.id === draggedItemId);
          if (!draggedItem) return;
          
          // Get all items in this category
          const categoryItems = state.items.filter(item => item.categoryId === categoryId);
          
          // Find the target item's position
          const targetIndex = categoryItems.findIndex(item => item.id === targetItem.dataset.id);
          
          // Remove dragged item from its current position
          const draggedIndex = categoryItems.findIndex(item => item.id === draggedItemId);
          categoryItems.splice(draggedIndex, 1);
          
          // Insert at new position
          categoryItems.splice(targetIndex, 0, draggedItem);
          
          // Update the order in the main items array
          const allItems = [...state.items];
          categoryItems.forEach((item, index) => {
            const itemIndex = allItems.findIndex(i => i.id === item.id);
            if (itemIndex !== -1) {
              allItems[itemIndex] = item;
            }
          });
          
          state.items = allItems;
          saveState();
          render();
          
          announce(`${draggedItem.text} reordered in ${categoryId ? state.categories.find(c => c.id === categoryId)?.name : 'Uncategorized'}`);
        }

        function handleCategoryChange(itemId, targetCategoryId) {
          // Find the item and update its category
          const item = state.items.find(i => i.id === itemId);
          if (!item) return;
          
          const oldCategoryId = item.categoryId;
          const oldCategory = oldCategoryId ? state.categories.find(c => c.id === oldCategoryId)?.name : 'Uncategorized';
          const newCategory = targetCategoryId ? state.categories.find(c => c.id === targetCategoryId)?.name : 'Uncategorized';
          
          // Update the item's category
          item.categoryId = targetCategoryId;
          saveState();
          
          // Re-render to show the item in its new category
          render();
          
          announce(`${item.text} moved from ${oldCategory} to ${newCategory}`);
        }

        function createCategorySection(categoryId, categoryName, items) {
          const section = document.createElement('div');
          section.className = 'category-section';
          section.style.marginBottom = '25px';
          
          const header = document.createElement('div');
          header.className = 'category-header';
          header.style.cssText = 'font-size: 0.9rem; font-weight: 700; opacity: 1; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; color: #666; display: flex; justify-content: space-between; align-items: center;';
          
          const title = document.createElement('span');
          title.textContent = categoryName;
          header.appendChild(title);
          
          // Add remove button for categories (not for uncategorized)
          if (categoryId) {
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Ã—';
            removeBtn.style.cssText = 'background: none; border: none; color: #666; font-size: 1.2rem; cursor: pointer; padding: 2px 6px; border-radius: 3px;';
            removeBtn.title = `Remove category "${categoryName}"`;
            removeBtn.onclick = () => removeCategory(categoryId);
            header.appendChild(removeBtn);
          }
          
          section.appendChild(header);
          
          const itemsContainer = document.createElement('div');
          itemsContainer.className = 'items-container';
          itemsContainer.dataset.categoryId = categoryId || 'uncategorized';
          
          // Add drag and drop event listeners to the container
          itemsContainer.addEventListener('dragover', handleDragOver);
          itemsContainer.addEventListener('drop', (e) => handleDrop(e, categoryId));
          itemsContainer.addEventListener('dragleave', (e) => {
            // Only reset if we're leaving the container entirely
            if (!e.currentTarget.contains(e.relatedTarget)) {
              e.currentTarget.style.backgroundColor = '';
              e.currentTarget.style.border = '';
            }
          });
          
          // Add drag and drop event listeners to individual items for sorting
          items.forEach(item => {
            const itemEl = createItemElement(item);
            itemsContainer.appendChild(itemEl);
            
            // Add drop zone styling for items
            itemEl.addEventListener('dragover', (e) => {
              e.preventDefault();
              e.stopPropagation();
              e.dataTransfer.dropEffect = 'move';
              
              // Visual feedback for dropping on item
              itemEl.style.borderLeft = '3px solid rgba(255,255,255,0.5)';
              itemEl.style.backgroundColor = 'rgba(255,255,255,0.1)';
            });
            
            itemEl.addEventListener('dragleave', () => {
              itemEl.style.borderLeft = '';
              itemEl.style.backgroundColor = '';
            });
            
            itemEl.addEventListener('drop', (e) => {
              e.preventDefault();
              e.stopPropagation();
              
              // Reset styling
              itemEl.style.borderLeft = '';
              itemEl.style.backgroundColor = '';
              
              // Handle the drop
              handleDrop(e, categoryId);
            });
          });
          
          section.appendChild(itemsContainer);
          return section;
        }

        // Input handlers
        function setupEventListeners() {
          console.log('Setting up event listeners...');
          const categoryInput = document.getElementById('category-input');
          const addCategoryBtn = document.getElementById('add-category-btn');
          const categorySelect = document.getElementById('category-select');
          
          console.log('Elements found:', { categoryInput, addCategoryBtn, categorySelect, inputEl });
          
          if (categoryInput) {
            console.log('Adding keydown listener to categoryInput');
            categoryInput.addEventListener('keydown', (e) => {
              console.log('Category input keydown:', e.key);
              if (e.key === 'Enter') {
                console.log('Enter pressed in category input');
                addCategory(categoryInput.value);
                categoryInput.value = '';
              }
            });
          }
          
          if (addCategoryBtn) {
            console.log('Adding click listener to addCategoryBtn');
            addCategoryBtn.addEventListener('click', () => {
              console.log('Add category button clicked');
              addCategory(categoryInput.value);
              categoryInput.value = '';
            });
          }
          
          if (categorySelect) {
            console.log('Adding change listener to categorySelect');
            categorySelect.addEventListener('change', (e) => {
              console.log('Category select changed:', e.target.value);
              selectedCategory = e.target.value || null;
            });
          }
          
          if (inputEl) {
            console.log('Adding keydown listener to inputEl');
            inputEl.addEventListener('keydown', (e) => {
              console.log('Item input keydown:', e.key);
              if (e.key === 'Enter') {
                console.log('Enter pressed in item input');
                addItem(inputEl.value);
                inputEl.value = '';
              }
            });
          }
        }

        // Initial render
        render();
        setupEventListeners();
        
        // Register service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        }
      })();
    </script>
</body>
</html>
