<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VIBEshopper - Modern Minimalist</title>
    <style>
        :root {
            /* Light theme variables */
            --bg-primary: linear-gradient(135deg, #EDE7DC 0%, #DCD2CC 50%, #CCAFA5 100%);
            --bg-secondary: rgba(255,255,255,0.4);
            --bg-tertiary: rgba(255,255,255,0.3);
            --bg-input: rgba(255,255,255,0.5);
            --text-primary: #444;
            --text-secondary: #666;
            --text-muted: rgba(68,68,68,0.6);
            --border-color: rgba(255,255,255,0.2);
            --shadow-color: rgba(0,0,0,0.1);
            --accent-color: #667eea;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }
        
        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --bg-secondary: rgba(255,255,255,0.1);
            --bg-tertiary: rgba(255,255,255,0.05);
            --bg-input: rgba(255,255,255,0.1);
            --text-primary: #ffffff;
            --text-secondary: #e5e7eb;
            --text-muted: rgba(229,231,235,0.6);
            --border-color: rgba(255,255,255,0.1);
            --shadow-color: rgba(0,0,0,0.3);
            --accent-color: #8b5cf6;
            --success-color: #22c55e;
            --warning-color: #fbbf24;
            --error-color: #f87171;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            height: 100vh;
            padding: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .app-container {
                max-width: 100%;
                margin: 0 auto;
            }
            
            .app-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            
            .stats {
                padding: 12px;
                margin-bottom: 16px;
            }
            
            .add-section {
                padding: 12px;
                margin-bottom: 16px;
            }
            
            .add-input {
                padding: 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .item {
                padding: 12px;
                margin-bottom: 8px;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .item {
                min-height: 48px; /* Minimum touch target size */
                touch-action: pan-y; /* Allow vertical scrolling */
            }
            
            button {
                min-height: 44px; /* iOS recommended touch target */
                min-width: 44px;
            }
            
            .checkbox {
                min-width: 24px;
                min-height: 24px;
            }
            
            /* Mobile-specific drag feedback */
            .item.dragging {
                transform: scale(0.95) rotate(2deg);
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
                z-index: 1000;
            }
            
            /* Prevent text selection during drag */
            .item.dragging * {
                user-select: none;
                -webkit-user-select: none;
            }
            
            /* Mobile drag element styling */
            #mobile-drag-element {
                position: fixed;
                width: 200px;
                background: var(--bg-secondary);
                border-radius: 10px;
                padding: 15px;
                box-shadow: 0 15px 40px var(--shadow-color);
                z-index: 10000;
                pointer-events: none;
                transform: translate(-50%, -50%);
                backdrop-filter: blur(10px);
                border: 1px solid var(--border-color);
                color: var(--text-primary);
                font-weight: 500;
                animation: float 2s ease-in-out infinite;
                transition: none !important;
                will-change: transform;
            }
            
                    @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-5px); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .category-section {
            animation: slideIn 0.5s ease-out;
        }
            
            /* Touch-friendly improvements for mobile */
            .item {
                touch-action: pan-y;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
            
            .items-container {
                min-height: 60px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                background: var(--bg-tertiary);
                border-radius: 10px;
                padding: 10px;
                border: 2px dashed var(--border-color);
                position: relative;
            }
            
            .items-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(45deg, transparent 30%, var(--accent-color) 50%, transparent 70%);
                opacity: 0;
                transition: opacity 0.3s ease;
                border-radius: 10px;
            }
            
            .items-container.highlighted {
                background: var(--bg-secondary);
                border-color: var(--accent-color);
                transform: scale(1.02);
                box-shadow: 0 8px 25px var(--shadow-color);
            }
            
            .items-container.highlighted::before {
                opacity: 0.1;
            }
        }
        
        /* Mobile landscape optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .app-container {
                max-width: 100%;
                padding: 8px;
            }
            
            .stats {
                padding: 8px;
                margin-bottom: 12px;
            }
            
            .add-section {
                padding: 8px;
                margin-bottom: 12px;
            }
        }
        

        
        .app-container {
            max-width: 400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .app-title {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--text-primary);
            text-shadow: 1px 1px 2px var(--shadow-color);
        }
        
        .stats {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .add-section {
            background: var(--bg-tertiary);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .add-input {
            width: 100%;
            background: var(--bg-input);
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .add-input::placeholder {
            color: var(--text-muted);
        }
        
        .add-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--accent-color);
            transform: translateY(-1px);
        }
        
        .add-input:focus::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }
        
        /* Progress bar styling */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--accent-color));
            border-radius: 4px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Enhanced button styling */
        .enhanced-btn {
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .enhanced-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .enhanced-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .enhanced-btn.primary {
            background: linear-gradient(135deg, var(--accent-color), var(--success-color));
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .enhanced-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .enhanced-btn.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .enhanced-btn.secondary:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }
        
        .shopping-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .category-section {
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .category-section:hover {
            transform: translateX(5px);
        }
        
        .category-header {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-header:hover {
            color: var(--accent-color);
            transform: translateX(5px);
        }
        
        .item {
            background: var(--bg-secondary);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            -webkit-user-select: none;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .item:hover::before {
            left: 100%;
        }
        
        .item:active {
            cursor: grabbing;
            transform: scale(0.98);
        }
        
        .item.dragging {
            opacity: 0.7;
            transform: scale(0.95) rotate(2deg);
            z-index: 1000;
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        
        .item.completed {
            background: var(--bg-tertiary);
            opacity: 0.8;
        }
        
        .item.completed .item-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }
        
        /* Ensure items can be dragged */
        .item[draggable="true"] {
            cursor: grab;
        }
        
        .item[draggable="true"]:active {
            cursor: grabbing;
        }
        
        .item:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        .item-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .checkbox::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--accent-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .checkbox.checked {
            background: var(--accent-color);
            color: white;
            font-size: 12px;
            font-weight: bold;
            transform: scale(1.1);
        }
        
        .checkbox.checked::before {
            width: 100%;
            height: 100%;
        }
        
        .checkbox:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        
        .item-text {
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .item-text.completed {
            opacity: 0.7;
            text-decoration: line-through;
            color: var(--text-muted);
        }
        
        .item-text.completed::after {
            content: 'âœ“';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--success-color);
            font-weight: bold;
            font-size: 1.2rem;
            animation: checkmark 0.5s ease-in-out;
        }
        
        @keyframes checkmark {
            0% { transform: translateY(-50%) scale(0); opacity: 0; }
            50% { transform: translateY(-50%) scale(1.2); opacity: 1; }
            100% { transform: translateY(-50%) scale(1); opacity: 1; }
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .delete-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--error-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            opacity: 0.1;
        }
        
        .delete-btn:hover {
            color: var(--error-color);
            transform: scale(1.1);
        }
        
        .delete-btn:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .sr-only { position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-title">VIBEshopper</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button id="theme-toggle" style="background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 5px; border-radius: 5px;" title="Toggle dark mode">ðŸŒ™</button>
                <div id="version-display" style="font-size: 0.8rem; color: var(--text-secondary); opacity: 0.7;">v1.0.0</div>
                <div id="update-status" style="font-size: 0.7rem; color: var(--text-muted); opacity: 0.6;">ðŸ”„ Auto-checking...</div>
            </div>
        </div>
        
        <div class="stats">
            <div style="font-size: 0.9rem; margin-bottom: 5px; color: var(--text-secondary);">Today's Progress</div>
            <div id="progress" style="font-size: 1.5rem; font-weight: 600; margin-bottom: 15px;">0 of 0 items</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        
        <div class="add-section">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input id="category-input" class="add-input" placeholder="Category (e.g., Mejeri, BrÃ¶d)..." aria-label="Category" style="flex: 1;" />
                <button id="add-category-btn" class="enhanced-btn primary">Add Category</button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <select id="category-select" class="add-input" style="flex: 1;">
                    <option value="">Select category (optional)</option>
                </select>
            </div>
            <input id="add-input" class="add-input" placeholder="Add new item..." aria-label="Add new item" />
        </div>
        
        <div class="shopping-list" id="shopping-list" aria-label="Shopping list">
            <div id="categories"></div>
        </div>
    </div>

    <div id="live" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <script>
      (function() {
        const STORAGE_KEY = 'vibe.minimal.v1';
        const inputEl = document.getElementById('add-input');
        const progressEl = document.getElementById('progress');
        const live = document.getElementById('live');

        let state = loadState();

        let selectedCategory = null;



        function loadState() {
          try { 
            const saved = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { categories: [], items: [] };
            // Add default categories if none exist
            if (saved.categories.length === 0) {
              saved.categories = [
                { id: 'cat-mejeri', name: 'Mejeri' },
                { id: 'cat-brod', name: 'BrÃ¶d' },
                { id: 'cat-frukt', name: 'Frukt & GrÃ¶nt' },
                { id: 'cat-kott', name: 'KÃ¶tt & Fisk' },
                { id: 'cat-drycker', name: 'Drycker' }
              ];
            }
            return saved;
          }
          catch { 
            return { 
              categories: [
                { id: 'cat-mejeri', name: 'Mejeri' },
                { id: 'cat-brod', name: 'BrÃ¶d' },
                { id: 'cat-frukt', name: 'Frukt & GrÃ¶nt' },
                { id: 'cat-kott', name: 'KÃ¶tt & Fisk' },
                { id: 'cat-drycker', name: 'Drycker' }
              ], 
              items: [] 
            }; 
          }
        }
        function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
        function announce(msg) { live.textContent = msg; }

        function updateProgress() {
          const total = state.items.length;
          const done = state.items.filter(i => i.completed).length;
          progressEl.textContent = `${done} of ${total} item${total === 1 ? '' : 's'}`;
          
          // Update progress bar
          const progressFill = document.getElementById('progress-fill');
          if (progressFill && total > 0) {
            const percentage = (done / total) * 100;
            progressFill.style.width = `${percentage}%`;
            
            // Add completion animation
            if (percentage === 100) {
              progressFill.style.animation = 'pulse 1s ease-in-out';
              setTimeout(() => {
                progressFill.style.animation = '';
              }, 1000);
            }
          }
        }

        function addCategory(name) {
          console.log('addCategory called with:', name);
          const trimmed = (name || '').trim();
          if (!trimmed) {
            console.log('Empty category name, returning');
            return;
          }
          if (state.categories.some(c => c.name.toLowerCase() === trimmed.toLowerCase())) {
            console.log('Category already exists');
            announce('Category already exists');
            return;
          }
          const category = { id: 'cat-' + Date.now().toString(36), name: trimmed };
          state.categories.push(category);
          console.log('Category added:', category);
          saveState();
          render();
          announce(`Category "${trimmed}" added`);
        }

        function removeCategory(categoryId) {
          const category = state.categories.find(c => c.id === categoryId);
          if (!category) return;
          
          // Move items from this category to uncategorized
          state.items.forEach(item => {
            if (item.categoryId === categoryId) {
              item.categoryId = null;
            }
          });
          
          // Remove category
          const index = state.categories.findIndex(c => c.id === categoryId);
          state.categories.splice(index, 1);
          
          saveState();
          render();
          announce(`Category "${category.name}" removed`);
        }

                function createItemElement(item) {
          const el = document.createElement('div');
          el.className = 'item';
          el.setAttribute('draggable', 'true');
          el.dataset.id = item.id;
          el.title = 'Drag to reorder or move between categories';
          el.innerHTML = `
            <div class="item-content">
              <div class="checkbox${item.completed ? ' checked' : ''}" role="checkbox" aria-checked="${item.completed}" tabindex="0">${item.completed ? 'âœ“' : ''}</div>
              <div class="item-text${item.completed ? ' completed' : ''}" tabindex="0"></div>
            </div>
          `;
          const checkbox = el.querySelector('.checkbox');
          const textEl = el.querySelector('.item-text');
          textEl.textContent = item.text;

          // Toggle complete
          function toggle(announceToggle = true) {
            item.completed = !item.completed;
            checkbox.classList.toggle('checked', item.completed);
            checkbox.setAttribute('aria-checked', String(item.completed));
            checkbox.textContent = item.completed ? 'âœ“' : '';
            textEl.classList.toggle('completed', item.completed);
            saveState();
            updateProgress();
            if (announceToggle) announce(`${item.text} ${item.completed ? 'completed' : 'marked active'}`);
          }
          checkbox.addEventListener('click', () => toggle(true));
          checkbox.addEventListener('keydown', (e) => { if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); toggle(true); }});

          // Inline edit on double click
          textEl.addEventListener('dblclick', () => startEdit());
          textEl.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'e') { e.preventDefault(); startEdit(); }});
          function startEdit() {
            const current = item.text;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = current;
            input.style.fontSize = '1rem';
            input.style.border = 'none';
            input.style.background = 'transparent';
            input.style.outline = 'none';
            textEl.replaceWith(input);
            input.focus();
            input.select();
            function commit(save) {
              if (save) {
                const v = (input.value || '').trim().replace(/\s+/g, ' ');
                if (v) { item.text = v; saveState(); announce('Item edited'); }
              }
              const newText = document.createElement('div');
              newText.className = 'item-text' + (item.completed ? ' completed' : '');
              newText.textContent = item.text;
              newText.setAttribute('tabindex', '0');
              input.replaceWith(newText);
              newText.addEventListener('dblclick', () => startEdit());
              newText.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'e') { e.preventDefault(); startEdit(); }});
            }
            input.addEventListener('keydown', (e) => {
              if (e.key === 'Enter') commit(true);
              else if (e.key === 'Escape') commit(false);
            });
            input.addEventListener('blur', () => commit(true));
          }



          // Keyboard delete when focused on row
          el.addEventListener('keydown', (e) => {
            if (e.key === 'Delete' || e.key === 'Backspace') { e.preventDefault(); removeItem(el); }
          });

                      // Drag and drop events
            el.addEventListener('dragstart', (e) => {
              console.log('Drag start for item:', item.text);
              e.dataTransfer.setData('text/plain', item.id);
              el.classList.add('dragging');
            });

        // Enhanced version comparison function
        function compareVersions(storedVersion, storedBuild) {
          // If no stored version, this is a first-time user
          if (!storedVersion || !storedBuild) {
            console.log('First-time user detected');
            return false; // Don't show update popup for first-time users
          }

          });
          
          return versionChanged || buildChanged;
        }
        
        // Compare semantic versions (e.g., "1.0.0" vs "1.0.1")
        function compareSemanticVersions(stored, current) {
          if (stored === current) return false;
          
          const storedParts = stored.split('.').map(Number);
          const currentParts = current.split('.').map(Number);
          
          // Ensure both versions have 3 parts
          while (storedParts.length < 3) storedParts.push(0);
          while (currentParts.length < 3) currentParts.push(0);
          
          // Compare major.minor.patch
          for (let i = 0; i < 3; i++) {
            if (currentParts[i] > storedParts[i]) return true;
            if (currentParts[i] < storedParts[i]) return false;
          }
          
          return false;
        }
        
        // Compare build numbers (e.g., "20241201.001" vs "20241201.002")
        function compareBuildNumbers(stored, current) {
          if (stored === current) return false;
          
          const storedParts = stored.split('.');
          const currentParts = current.split('.');
          
          if (storedParts.length !== 2 || currentParts.length !== 2) return false;
          
          const storedDate = storedParts[0];
          const currentDate = currentParts[0];
          const storedSequence = parseInt(storedParts[1]);
          const currentSequence = parseInt(currentParts[1]);
          
          // If date is newer, it's definitely a new build
          if (currentDate > storedDate) return true;
          
          // If same date but higher sequence number, it's a new build
          if (currentDate === storedDate && currentSequence > storedSequence) return true;
          
          return false;
        }

          const currentBuildParts = APP_BUILD.split('.');

          // If date changed, reset sequence to 001
          if (currentDate !== currentBuildParts[0]) {
            return `${currentDate}.001`;
          }
          
          // Otherwise increment sequence
          const newBuildNumber = parseInt(currentBuildParts[1]) + 1;
          return `${currentBuildParts[0]}.${newBuildNumber.toString().padStart(3, '0')}`;
        }

        // Mobile touch gesture support
        let touchStartY = 0;
        let touchStartTime = 0;
        let longPressTimer = null;
        let isDragging = false;
        let draggedItem = null;
        let draggedItemRect = null;
        
        function handleTouchStart(e, item) {
          e.preventDefault();
          touchStartY = e.touches[0].clientY;
          touchStartTime = Date.now();
          
          // Start long press timer for mobile drag
          longPressTimer = setTimeout(() => {
            startMobileDrag(item, e);
          }, 300); // Reduced to 300ms for better responsiveness
        }
        
        function handleTouchMove(e, item) {
          if (longPressTimer) {
            const touchY = e.touches[0].clientY;
            const deltaY = Math.abs(touchY - touchStartY);
            
            // If moved significantly, cancel long press
            if (deltaY > 5) {
              clearTimeout(longPressTimer);
              longPressTimer = null;
            }
          }
          
          if (isDragging && draggedItem) {
            e.preventDefault();
            updateMobileDragPosition(e);
          }
        }
        
        function handleTouchEnd(e, item) {
          if (longPressTimer) {
            clearTimeout(longPressTimer);
            longPressTimer = null;

          if (isDragging && draggedItem) {
            endMobileDrag(e);
          }
        }
        
        function startMobileDrag(item, e) {
          isDragging = true;
          draggedItem = item;

        function updateMobileDragPosition(e) {
          if (!isDragging || !draggedItem) return;
          
          const touch = e.touches[0];
          const dragElement = document.getElementById('mobile-drag-element');
          
          if (dragElement) {
            dragElement.style.top = (touch.clientY - draggedItemRect.height / 2) + 'px';
            dragElement.style.left = (touch.clientX - draggedItemRect.width / 2) + 'px';
          }
          
          // Find drop target
          const dropTarget = findDropTarget(touch.clientX, touch.clientY);
          highlightDropTarget(dropTarget);
        }
        
        function endMobileDrag(e) {
          if (!isDragging || !draggedItem) return;
          
          const touch = e.changedTouches[0];

          if (dropTarget) {

          // Clean up
          cleanupMobileDrag();

        function findDropTarget(x, y) {
          const dropZones = document.querySelectorAll('.items-container');
          let bestTarget = null;
          let bestDistance = Infinity;
          
          dropZones.forEach(zone => {
            const rect = zone.getBoundingClientRect();
            if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
              const centerX = rect.left + rect.width / 2;
              const centerY = rect.top + rect.height / 2;
              const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
              
              if (distance < bestDistance) {
                bestDistance = distance;
                bestTarget = zone;
              }
            }
          });
          
          return bestTarget;
        }

        function handleDrop(e, targetCategoryId) {
          e.preventDefault();
          console.log('Drop event triggered on:', e.currentTarget.className);
          
          const itemId = e.dataTransfer.getData('text/plain');
          console.log('Dropped item ID:', itemId);
          if (!itemId) return;
          
          // Reset drop zone styling
          const container = e.currentTarget;
          container.style.backgroundColor = '';
          container.style.border = '';
          
          // Check if we're dropping on an item (for sorting) or the container (for category change)
          const targetItem = e.target.closest('.item');
          
          if (targetItem && targetItem.dataset.id !== itemId) {
            // Dropping on another item - sort within the same category
            handleItemSort(e, targetCategoryId, itemId, targetItem);
          } else {
            // Dropping on container - change category
            handleCategoryChange(itemId, targetCategoryId);
          }
        }

        function handleItemSort(e, categoryId, draggedItemId, targetItem) {
          const draggedItem = state.items.find(i => i.id === draggedItemId);
          if (!draggedItem) return;
          
          // Get all items in this category
          const categoryItems = state.items.filter(item => item.categoryId === categoryId);
          
          // Find the target item's position
          const targetIndex = categoryItems.findIndex(item => item.id === targetItem.dataset.id);
          
          // Remove dragged item from its current position
          const draggedIndex = categoryItems.findIndex(item => item.id === draggedItemId);
          categoryItems.splice(draggedIndex, 1);
          
          // Insert at new position
          categoryItems.splice(targetIndex, 0, draggedItem);
          
          // Update the order in the main items array
          const allItems = [...state.items];
          categoryItems.forEach((item, index) => {
            const itemIndex = allItems.findIndex(i => i.id === item.id);
            if (itemIndex !== -1) {
              allItems[itemIndex] = item;
            }
          });
          
          state.items = allItems;
          saveState();
          render();
          
          announce(`${draggedItem.text} reordered in ${categoryId ? state.categories.find(c => c.id === categoryId)?.name : 'Uncategorized'}`);
        }

        function handleCategoryChange(itemId, targetCategoryId) {
          // Find the item and update its category
          const item = state.items.find(i => i.id === itemId);
          if (!item) return;
          
          const oldCategoryId = item.categoryId;
          const oldCategory = oldCategoryId ? state.categories.find(c => c.id === oldCategoryId)?.name : 'Uncategorized';
          const newCategory = targetCategoryId ? state.categories.find(c => c.id === targetCategoryId)?.name : 'Uncategorized';
          
          // Update the item's category
          item.categoryId = targetCategoryId;
          saveState();

          announce(`${item.text} moved from ${oldCategory} to ${newCategory}`);

              itemEl.style.backgroundColor = '';
            });
            
            itemEl.addEventListener('drop', (e) => {
              e.preventDefault();
              e.stopPropagation();
              
              // Reset styling
              itemEl.style.borderLeft = '';
              itemEl.style.backgroundColor = '';
              
              // Handle the drop
              handleDrop(e, categoryId);
            });
          });
          
          section.appendChild(itemsContainer);
          return section;
        }

        // Input handlers
        function setupEventListeners() {
          console.log('Setting up event listeners...');
          const categoryInput = document.getElementById('category-input');
          const addCategoryBtn = document.getElementById('add-category-btn');
          const categorySelect = document.getElementById('category-select');
          
          console.log('Elements found:', { categoryInput, addCategoryBtn, categorySelect, inputEl });
          
          if (categoryInput) {
            console.log('Adding keydown listener to categoryInput');
            categoryInput.addEventListener('keydown', (e) => {
              console.log('Category input keydown:', e.key);
              if (e.key === 'Enter') {
                console.log('Enter pressed in category input');
                addCategory(categoryInput.value);
                categoryInput.value = '';
              }
            });
          }
          
          if (addCategoryBtn) {
            console.log('Adding click listener to addCategoryBtn');
            addCategoryBtn.addEventListener('click', () => {
              console.log('Add category button clicked');
              addCategory(categoryInput.value);
              categoryInput.value = '';
            });
          }
          
          if (categorySelect) {
            console.log('Adding change listener to categorySelect');
            categorySelect.addEventListener('change', (e) => {
              console.log('Category select changed:', e.target.value);
              selectedCategory = e.target.value || null;
            });
          }
          
          if (inputEl) {
            console.log('Adding keydown listener to inputEl');
            inputEl.addEventListener('keydown', (e) => {
              console.log('Item input keydown:', e.key);
              if (e.key === 'Enter') {
                console.log('Enter pressed in item input');
                addItem(inputEl.value);
                inputEl.value = '';
              }
            });
          }
        }

        // Initial render
        render();
        setupEventListeners();
        
        // Apply theme on startup
        applyTheme(currentTheme);
        
        // Check for updates on startup
        checkForUpdates();
        
        // Check for updates every 15 seconds
        setInterval(checkForUpdates, 15 * 1000);
        
        // Update version display
        const versionDisplay = document.getElementById('version-display');
        if (versionDisplay) {
          versionDisplay.textContent = `v${APP_VERSION} (${APP_BUILD})`;
        }
        
        // Update status display
        function updateStatusDisplay(message) {
          const statusDisplay = document.getElementById('update-status');
          if (statusDisplay) {
            statusDisplay.textContent = message;
          }
        }
        

        

        
        // Add theme toggle event listener
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
          themeToggle.addEventListener('click', toggleTheme);
        }
        
        // Register service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        }
      })();
    </script>
</body>
