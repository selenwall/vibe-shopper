<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vibe Shopper - Modern Minimalist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #EDE7DC 0%, #DCD2CC 50%, #CCAFA5 100%);
            height: 100vh;
            padding: 20px;
            color: #444;
        }
        
        .app-container {
            max-width: 400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .app-title {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #444;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .stats {
            background: rgba(255,255,255,0.4);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: #444;
        }
        
        .add-section {
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .add-input {
            width: 100%;
            background: rgba(255,255,255,0.5);
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: #444;
            font-size: 16px;
        }
        
        .add-input::placeholder {
            color: rgba(68,68,68,0.6);
        }
        
        .shopping-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .category-section {
            margin-bottom: 25px;
        }
        
        .category-header {
            font-size: 0.9rem;
            font-weight: 700;
            opacity: 1;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }
        
        .item {
            background: rgba(255,255,255,0.4);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .item:hover {
            background: rgba(255,255,255,0.6);
        }
        
        .item-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #CCAFA5;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkbox.checked {
            background: #CCAFA5;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .item-text {
            font-size: 1rem;
        }
        
        .item-text.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }
        
        .sr-only { position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-title">VIBE</div>
        </div>
        
        <div class="stats">
            <div style="font-size: 0.9rem; margin-bottom: 5px;">Today's Progress</div>
            <div id="progress" style="font-size: 1.5rem; font-weight: 600;">0 of 0 items</div>
        </div>
        
        <div class="add-section">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input id="category-input" class="add-input" placeholder="Category (e.g., Mejeri, Bröd)..." aria-label="Category" style="flex: 1;" />
                <button id="add-category-btn" style="background: rgba(255,255,255,0.3); border: 1px solid rgba(255,255,255,0.2); color: #444; padding: 12px 16px; border-radius: 10px; cursor: pointer; font-size: 14px;">Add Category</button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <select id="category-select" style="background: rgba(255,255,255,0.5); border: none; padding: 12px; border-radius: 10px; color: #444; font-size: 16px; flex: 1;">
                    <option value="">Select category (optional)</option>
                </select>
            </div>
            <input id="add-input" class="add-input" placeholder="Add new item..." aria-label="Add new item" />
        </div>
        
        <div class="shopping-list" id="shopping-list" aria-label="Shopping list">
            <div id="categories"></div>
        </div>
    </div>

    <div id="live" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <script>
      (function() {
        const STORAGE_KEY = 'vibe.minimal.v1';
        const inputEl = document.getElementById('add-input');
        const itemsContainer = document.getElementById('items');
        const progressEl = document.getElementById('progress');
        const live = document.getElementById('live');

        let state = loadState();
        let longPressTimer = null;
        let selectedCategory = null;

        // Global drag handlers (once)
        itemsContainer.addEventListener('dragover', (e) => {
          e.preventDefault();
          const draggingId = e.dataTransfer?.getData('text/plain');
          const draggingEl = draggingId ? itemsContainer.querySelector(`[data-id="${draggingId}"]`) : null;
          const target = (e.target.closest && e.target.closest('.item')) || null;
          if (!draggingEl || !target || draggingEl === target) return;
          const rect = target.getBoundingClientRect();
          const isBefore = e.clientY < rect.top + rect.height / 2;
          if (isBefore) itemsContainer.insertBefore(draggingEl, target);
          else itemsContainer.insertBefore(draggingEl, target.nextSibling);
        });
        itemsContainer.addEventListener('drop', persistOrder);

        function loadState() {
          try { 
            const saved = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { categories: [], items: [] };
            // Add default categories if none exist
            if (saved.categories.length === 0) {
              saved.categories = [
                { id: 'cat-mejeri', name: 'Mejeri' },
                { id: 'cat-brod', name: 'Bröd' },
                { id: 'cat-frukt', name: 'Frukt & Grönt' },
                { id: 'cat-kott', name: 'Kött & Fisk' },
                { id: 'cat-drycker', name: 'Drycker' }
              ];
            }
            return saved;
          }
          catch { 
            return { 
              categories: [
                { id: 'cat-mejeri', name: 'Mejeri' },
                { id: 'cat-brod', name: 'Bröd' },
                { id: 'cat-frukt', name: 'Frukt & Grönt' },
                { id: 'cat-kott', name: 'Kött & Fisk' },
                { id: 'cat-drycker', name: 'Drycker' }
              ], 
              items: [] 
            }; 
          }
        }
        function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
        function announce(msg) { live.textContent = msg; }

        function updateProgress() {
          const total = state.items.length;
          const done = state.items.filter(i => i.completed).length;
          progressEl.textContent = `${done} of ${total} item${total === 1 ? '' : 's'}`;
        }

        function addCategory(name) {
          const trimmed = (name || '').trim();
          if (!trimmed) return;
          if (state.categories.some(c => c.name.toLowerCase() === trimmed.toLowerCase())) {
            announce('Category already exists');
            return;
          }
          const category = { id: 'cat-' + Date.now().toString(36), name: trimmed };
          state.categories.push(category);
          saveState();
          render();
          announce(`Category "${trimmed}" added`);
        }

        function removeCategory(categoryId) {
          const category = state.categories.find(c => c.id === categoryId);
          if (!category) return;
          
          // Move items from this category to uncategorized
          state.items.forEach(item => {
            if (item.categoryId === categoryId) {
              item.categoryId = null;
            }
          });
          
          // Remove category
          const index = state.categories.findIndex(c => c.id === categoryId);
          state.categories.splice(index, 1);
          
          saveState();
          render();
          announce(`Category "${category.name}" removed`);
        }

        function createItemElement(item) {
          const el = document.createElement('div');
          el.className = 'item';
          el.setAttribute('draggable', 'true');
          el.dataset.id = item.id;
          el.innerHTML = `
            <div class="item-content">
              <div class="checkbox${item.completed ? ' checked' : ''}" role="checkbox" aria-checked="${item.completed}" tabindex="0">${item.completed ? '✓' : ''}</div>
              <div class="item-text${item.completed ? ' completed' : ''}" tabindex="0"></div>
            </div>
          `;
          const checkbox = el.querySelector('.checkbox');
          const textEl = el.querySelector('.item-text');
          textEl.textContent = item.text;

          // Toggle complete
          function toggle(announceToggle = true) {
            item.completed = !item.completed;
            checkbox.classList.toggle('checked', item.completed);
            checkbox.setAttribute('aria-checked', String(item.completed));
            checkbox.textContent = item.completed ? '✓' : '';
            textEl.classList.toggle('completed', item.completed);
            saveState();
            updateProgress();
            if (announceToggle) announce(`${item.text} ${item.completed ? 'completed' : 'marked active'}`);
          }
          checkbox.addEventListener('click', () => toggle(true));
          checkbox.addEventListener('keydown', (e) => { if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); toggle(true); }});

          // Inline edit on double click
          textEl.addEventListener('dblclick', () => startEdit());
          textEl.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'e') { e.preventDefault(); startEdit(); }});
          function startEdit() {
            const current = item.text;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = current;
            input.style.fontSize = '1rem';
            input.style.border = 'none';
            input.style.background = 'transparent';
            input.style.outline = 'none';
            textEl.replaceWith(input);
            input.focus();
            input.select();
            function commit(save) {
              if (save) {
                const v = (input.value || '').trim().replace(/\s+/g, ' ');
                if (v) { item.text = v; saveState(); announce('Item edited'); }
              }
              const newText = document.createElement('div');
              newText.className = 'item-text' + (item.completed ? ' completed' : '');
              newText.textContent = item.text;
              newText.setAttribute('tabindex', '0');
              input.replaceWith(newText);
              newText.addEventListener('dblclick', () => startEdit());
              newText.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'e') { e.preventDefault(); startEdit(); }});
            }
            input.addEventListener('keydown', (e) => {
              if (e.key === 'Enter') commit(true);
              else if (e.key === 'Escape') commit(false);
            });
            input.addEventListener('blur', () => commit(true));
          }

          // Long-press to delete (700ms)
          function scheduleDelete() { longPressTimer = setTimeout(() => removeItem(el), 700); }
          function cancelDelete() { clearTimeout(longPressTimer); longPressTimer = null; }
          el.addEventListener('pointerdown', scheduleDelete);
          el.addEventListener('pointerup', cancelDelete);
          el.addEventListener('pointerleave', cancelDelete);

          // Keyboard delete when focused on row
          el.addEventListener('keydown', (e) => {
            if (e.key === 'Delete' || e.key === 'Backspace') { e.preventDefault(); removeItem(el); }
          });

          // Drag and drop
          el.addEventListener('dragstart', (e) => {
            e.dataTransfer?.setData('text/plain', item.id);
            el.style.opacity = '0.7';
          });
          el.addEventListener('dragend', () => { el.style.opacity = ''; });

          return el;
        }

        function persistOrder() {
          const ids = Array.from(itemsContainer.querySelectorAll('.item')).map(el => el.dataset.id);
          state.items.sort((a, b) => ids.indexOf(a.id) - ids.indexOf(b.id));
          saveState();
          announce('Items reordered');
        }

        function removeItem(el) {
          const id = el.dataset.id;
          const idx = state.items.findIndex(i => i.id === id);
          if (idx === -1) return;
          const text = state.items[idx].text;
          state.items.splice(idx, 1);
          saveState();
          el.remove();
          updateProgress();
          announce(`${text} removed`);
        }

        function addItem(text) {
          const trimmed = (text || '').trim().replace(/\s+/g, ' ');
          if (!trimmed) return;
          if (state.items.some(i => i.text.toLowerCase() === trimmed.toLowerCase())) {
            announce('Already on your list');
            return;
          }
          const item = { 
            id: 'id-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2, 8), 
            text: trimmed, 
            completed: false,
            categoryId: selectedCategory
          };
          state.items.push(item);
          saveState();
          render();
          announce(`${trimmed} added to ${selectedCategory ? state.categories.find(c => c.id === selectedCategory)?.name : 'Uncategorized'}`);
        }

        function render() {
          const categoriesContainer = document.getElementById('categories');
          categoriesContainer.innerHTML = '';
          
          // Create uncategorized section first
          const uncategorizedItems = state.items.filter(item => !item.categoryId);
          if (uncategorizedItems.length > 0) {
            const uncategorizedSection = createCategorySection(null, 'Uncategorized', uncategorizedItems);
            categoriesContainer.appendChild(uncategorizedSection);
          }
          
          // Create sections for each category
          state.categories.forEach(category => {
            const categoryItems = state.items.filter(item => item.categoryId === category.id);
            if (categoryItems.length > 0) {
              const categorySection = createCategorySection(category.id, category.name, categoryItems);
              categoriesContainer.appendChild(categorySection);
            }
          });
          
          updateCategorySelector();
          updateProgress();
        }

        function updateCategorySelector() {
          const categorySelect = document.getElementById('category-select');
          const currentValue = categorySelect.value;
          
          categorySelect.innerHTML = '<option value="">Select category (optional)</option>';
          
          state.categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
          });
          
          // Restore selected value if it still exists
          if (currentValue && state.categories.some(c => c.id === currentValue)) {
            categorySelect.value = currentValue;
          }
        }

        function createCategorySection(categoryId, categoryName, items) {
          const section = document.createElement('div');
          section.className = 'category-section';
          section.style.marginBottom = '25px';
          
          const header = document.createElement('div');
          header.className = 'category-header';
          header.style.cssText = 'font-size: 0.9rem; font-weight: 700; opacity: 1; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; color: #666; display: flex; justify-content: space-between; align-items: center;';
          
          const title = document.createElement('span');
          title.textContent = categoryName;
          header.appendChild(title);
          
          // Add remove button for categories (not for uncategorized)
          if (categoryId) {
            const removeBtn = document.createElement('button');
            removeBtn.textContent = '×';
            removeBtn.style.cssText = 'background: none; border: none; color: #666; font-size: 1.2rem; cursor: pointer; padding: 2px 6px; border-radius: 3px;';
            removeBtn.title = `Remove category "${categoryName}"`;
            removeBtn.onclick = () => removeCategory(categoryId);
            header.appendChild(removeBtn);
          }
          
          section.appendChild(header);
          
          const itemsContainer = document.createElement('div');
          itemsContainer.className = 'items-container';
          items.forEach(item => {
            const itemEl = createItemElement(item);
            itemsContainer.appendChild(itemEl);
          });
          
          section.appendChild(itemsContainer);
          return section;
        }

        // Input handlers
        const categoryInput = document.getElementById('category-input');
        const addCategoryBtn = document.getElementById('add-category-btn');
        
        categoryInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            addCategory(categoryInput.value);
            categoryInput.value = '';
          }
        });
        
        addCategoryBtn.addEventListener('click', () => {
          addCategory(categoryInput.value);
          categoryInput.value = '';
        });
        
        const categorySelect = document.getElementById('category-select');
        categorySelect.addEventListener('change', (e) => {
          selectedCategory = e.target.value || null;
        });
        
        inputEl.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            addItem(inputEl.value);
            inputEl.value = '';
          }
        });

        // Initial render
        render();
        
        // Register service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        }
      })();
    </script>
</body>
</html>
